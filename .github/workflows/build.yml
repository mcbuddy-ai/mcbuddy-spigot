name: üöÄ Build and Release

on:
  push:
    branches: [ master ]
    paths: 
      - '.version'
      - '.github/workflows/build.yml'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'settings.gradle.kts'
      - 'src/**'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/build.yml'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'settings.gradle.kts'
      - 'src/**'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-check:
    name: üîç Check Version Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version-changed.outputs.changed }}
      should-release: ${{ steps.should-release.outputs.release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"
      - name: Check if version changed
        id: version-changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^.version$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version file changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Version file not changed"
          fi
      - name: Should we release?
        id: should-release
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" && "${{ steps.version-changed.outputs.changed }}" == "true" ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "üöÄ Will create release with JAR artifacts"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping release (not master or version not changed)"
          fi

  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      plugin: ${{ steps.filter.outputs.plugin }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            plugin:
              - '.version'
              - 'build.gradle.kts'
              - 'gradle.properties'
              - 'settings.gradle.kts'
              - 'src/**'

  pr-check:
    name: üß™ PR Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        if: needs.changes.outputs.plugin == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Gradle
        if: needs.changes.outputs.plugin == 'true'
        uses: gradle/gradle-build-action@v3
      
      - name: Build with Gradle (PR check)
        if: needs.changes.outputs.plugin == 'true'
        run: ./gradlew build --no-daemon
      
      - name: Build success
        run: |
          echo "‚úÖ Gradle –ø—Ä–æ–µ–∫—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω –¥–ª—è PR #${{ github.event.number }}"

  build-plugin:
    name: üî® Build Plugin
    needs: [changes, version-check]
    if: needs.changes.outputs.plugin == 'true' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      jar-name: ${{ steps.build.outputs.jar-name }}
      jar-all-name: ${{ steps.build.outputs.jar-all-name }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        id: build
        run: |
          ./gradlew build --no-daemon
          VERSION=${{ needs.version-check.outputs.version }}
          echo "jar-name=mcbuddy-spigot-${VERSION}.jar" >> $GITHUB_OUTPUT
          echo "jar-all-name=mcbuddy-spigot-${VERSION}-all.jar" >> $GITHUB_OUTPUT

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v5
        with:
          name: plugin-jars
          path: |
            build/libs/mcbuddy-spigot-${{ needs.version-check.outputs.version }}.jar
            build/libs/mcbuddy-spigot-${{ needs.version-check.outputs.version }}-all.jar
          retention-days: 5

  release:
    name: üìã Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version-check, build-plugin]
    if: needs.version-check.outputs.should-release == 'true' && needs.build-plugin.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Download JAR artifacts
        uses: actions/download-artifact@v5
        with:
          name: plugin-jars
          path: ./artifacts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version-check.outputs.version }}
          release_name: üí¨ MCBuddy Spigot v${{ needs.version-check.outputs.version }}
          body: |
            ## üöÄ MCBuddy Spigot v${{ needs.version-check.outputs.version }}
            
            ### üì¶ JAR Artifacts
            - `mcbuddy-spigot-${{ needs.version-check.outputs.version }}.jar` ‚Äî –±–∞–∑–æ–≤—ã–π –ø–ª–∞–≥–∏–Ω
            - `mcbuddy-spigot-${{ needs.version-check.outputs.version }}-all.jar` ‚Äî –ø–ª–∞–≥–∏–Ω —Å–æ –≤—Å–µ–º–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è–º–∏ (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)
            
            ### üì• –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            1. –°–∫–∞—á–∞–π—Ç–µ `mcbuddy-spigot-${{ needs.version-check.outputs.version }}-all.jar`
            2. –ü–æ–º–µ—Å—Ç–∏—Ç–µ –≤ –ø–∞–ø–∫—É `plugins/` –≤–∞—à–µ–≥–æ Spigot —Å–µ—Ä–≤–µ—Ä–∞
            3. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä
            4. –ù–∞—Å—Ç—Ä–æ–π—Ç–µ `config.yml` –≤ –ø–∞–ø–∫–µ `plugins/MCBuddy/`
          draft: false
          prerelease: false

      - name: Upload JAR (base)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/mcbuddy-spigot-${{ needs.version-check.outputs.version }}.jar
          asset_name: mcbuddy-spigot-${{ needs.version-check.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload JAR (all dependencies)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/mcbuddy-spigot-${{ needs.version-check.outputs.version }}-all.jar
          asset_name: mcbuddy-spigot-${{ needs.version-check.outputs.version }}-all.jar
          asset_content_type: application/java-archive
